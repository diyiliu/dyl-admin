<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网址导航 - 程序员导航 - 开发人员必备网址 - 帝一流导航</title>
    <meta content="帝一流导航为 Java 工程师、开发人员提供网站导航指引。" name="description"/>
    <meta content="帝一流导航 - Java 开发导航 - 前端开发导航 - 后端开发导航 - 设计师导航" name="Keywords"/>

    <link rel="shortcut icon" th:href="@{/assets/image/favicon.png}" type="image/png">
    <link th:href="@{/assets/nav/css/reset.css}" rel="stylesheet">
    <link th:href="@{/assets/nav/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="wrap">
    <header>
        <div class="container">
            <h1><a href="http://diyiliu.cc">DIYILIU</a></h1>
            <form action="http://www.baidu.com/baidu" target="_blank" id="search-form">
                <fieldset>
                    <div class="rowElem">
                        <input type="text" name="word">
                        <a href="javascript:void(0);" onClick="document.getElementById('search-form').submit()">百度一下</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </header>
    <div id="main" class="container">
        <aside>
            <h3>类别</h3>
            <ul class="categories">
                <li th:each="t,tStat:${typeList}"
                    th:class="${tStat.index + 1 == tStat.size}? 'last': ''">
                    <span></span><a th:href="${'#' + t.getId()}" th:text="${t.getName()}"></a>
                </li>
            </ul>
        </aside>

        <section id="content">
            <div class="inside">
                <div class="site" th:each="t:${typeList}" th:id="${t.getId()}">
                    <h2 th:utext="|${t.getName().substring(0, 1)}<span>${t.getName().substring(1)}</span>|"></h2>
                    <ul>
                        <li th:each="site:${t.getSiteList()}">
                            <a target="_blank" th:href="|http://${site.url}|">
                                <img class="lazy"
                                     src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsSAAALEgHS3X78AAACiElEQVQ4EaVTzU8TURCf2tJuS7tQtlRb6UKBIkQwkRRSEzkQgyEc6lkOKgcOph78Y+CgjXjDs2i44FXY9AMTlQRUELZapVlouy3d7kKtb0Zr0MSLTvL2zb75eL838xtTvV6H/xELBptMJojeXLCXyobnyog4YhzXYvmCFi6qVSfaeRdXdrfaU1areV5KykmX06rcvzumjY/1ggkR3Jh+bNf1mr8v1D5bLuvR3qDgFbvbBJYIrE1mCIoCrKxsHuzK+Rzvsi29+6DEbTZz9unijEYI8ObBgXOzlcrx9OAlXyDYKUCzwwrDQx1wVDGg089Dt+gR3mxmhcUnaWeoxwMbm/vzDFzmDEKMMNhquRqduT1KwXiGt0vre6iSeAUHNDE0d26NBtAXY9BACQyjFusKuL2Ry+IPb/Y9ZglwuVscdHaknUChqLF/O4jn3V5dP4mhgRJgwSYm+gV0Oi3XrvYB30yvhGa7BS70eGFHPoTJyQHhMK+F0ZesRVVznvXw5Ixv7/C10moEo6OZXbWvlFAF9FVZDOqEABUMRIkMd8GnLwVWg9/RkJF9sA4oDfYQAuzzjqzwvnaRUFxn/X2ZlmGLXAE7AL52B4xHgqAUqrC1nSNuoJkQtLkdqReszz/9aRvq90NOKdOS1nch8TpL555WDp49f3uAMXhACRjD5j4ykuCtf5PP7Fm1b0DIsl/VHGezzP1KwOiZQobFF9YyjSRYQETRENSlVzI8iK9mWlzckpSSCQHVALmN9Az1euDho9Xo8vKGd2rqooA8yBcrwHgCqYR0kMkWci08t/R+W4ljDCanWTg9TJGwGNaNk3vYZ7VUdeKsYJGFNkfSzjXNrSX20s4/h6kB81/271ghG17l+rPTAAAAAElFTkSuQmCC"
                                     th:attr="data-original=@{/image/show/2018/{url}(url = ${site.image})}" alt="">
                                <span class="site-name" th:text="${site.name}"></span>
                                <span class="site-comment" th:text="${site.comment}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="container">
            <div class="inside">
                <p><a href="">Website</a> designed by DYL</p>
                <p>Copyright © diyiliu.cc 2.0 2018 All Rights Reserved</p>
            </div>
        </div>
    </footer>
</div>

<script th:src="@{/assets/plugin/jquery_lazyload-1.7.2/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/plugin/jquery_lazyload-1.7.2/jquery.lazyload.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $("img.lazy").lazyload({effect: "fadeIn"});
    });
</script>
</body>
</html>
