<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/blog}">
<head>
    <title th:text="${article.title} + ' - DYL博客'"></title>
    <meta name="keywords" th:content="${article.tags}" />
    <meta name="description" th:content="${article.overview}" />

    <link rel="stylesheet" th:href="@{/assets/plugin/ckeditor/plugins/codesnippet/lib/highlight/styles/zenburn.css}">
</head>
<body>

<div layout:fragment="main" class="col-md-12 col-lg-8 main-content">
    <h1 class="mb-4" th:text="${article.title}"></h1>
    <div class="post-meta">
        <span class="category" th:text="${article.tagList[0].name}"></span>
        <span class="mr-2" th:text="${article.createTimeStr}"></span> &bullet;
        <span class="ml-2" th:utext="|<span class='fa fa-eye'></span>&nbsp;${article.seeCount}|"></span>
    </div>
    <div class="post-content-body" th:utext="${article.content}"></div>
</div>

<div layout:fragment="pageJs">
    <script th:src="@{/assets/plugin/ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js}"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</div>
</body>
</html>
